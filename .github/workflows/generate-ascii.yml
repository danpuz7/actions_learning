name: Generate ASCII artwork

on: push

jobs:
    build_job_1:
        runs-on: ubuntu-latest
        steps:
        - name: install cowsay
          run: sudo apt-get install cowsay -y

        - name: execute cowsay cmd
          run: cowsay -f dragon "I love elise" >> dragonl.txt
          
        - name: sleep for 30 sec
          run: sleep 30
    
    test_job_2: 
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
        - name: sleep for 10 seconds
          run: sleep 10

        - name: test file exists
          run: grep -i "dragon" dragon.txt

    deploy_job_3:
        needs: [test_job_2]
        runs-on: ubuntu-latest
        steps:
        - name: read file
          run: cat dragon.txt

        - name: deploy
          run: echo Deploying ... .. .